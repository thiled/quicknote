<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        tab-size: 6;
      }
      #input {
        /* width: 200px; */
        min-height: 100px;
        white-space: pre;
        border: #ccc solid 1px;
      }
    </style>
  </head>
  <body>
    <div contenteditable="true" id="input"></div>
    <!-- <textarea id="input"></textarea> -->
    <script>
      function insertRange(sel, str) {
        let range = sel.getRangeAt(0); //获取选择范围
        range.deleteContents(); //删除选中的内容
        var tabNode = document.createTextNode(str);
        range.insertNode(tabNode);
        range.setStartAfter(tabNode);
        range.setEndAfter(tabNode);
        sel.removeAllRanges();
        sel.addRange(range);
      }
      document.getElementById('input').addEventListener('keydown', e => {
        let sel = document.getSelection();

        if (e.key === 'Tab') {
          e.preventDefault();
          insertRange(sel, '\t');
        } else if (e.key === 'Enter') {
          console.log('enter');
          e.preventDefault();
          let lineText = sel.anchorNode.wholeText;
          if (lineText) {
            let match = lineText.match(/^(\t+)\w/);
            if (match) {
              console.log(match[1].length);
              let tabs = '';
              let tabsNum = match[1].length;
              while (tabsNum > 0) {
                tabs += '\t';
                tabsNum--;
              }
              insertRange(sel, '\r\n' + tabs);
              return;
            }
          }
        }
      });
    </script>
  </body>
</html>
