<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QuickNote</title>
    <style>
      body {
        margin: 0px;
        font-family: Arial, Helvetica, sans-serif;
      }
      #input {
        tab-size: 6;
        min-height: 100px;
        line-height: 1.5;
        padding: 16px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: -1;
      }
      #input:focus {
        outline: none;
      }

      #menu {
        display: inline-block;
        background: #eff0f2;
        color: #000;
        border: 1px solid #bdbec0;
        display: none;
        position: absolute;
        font-size: 12px;
      }
      .menu-item {
        display: block;
        cursor: default;
        padding: 5px 10px;
      }
      .menu-item.active {
        background: #3daeea;
        color: #fff;
      }
      .menu-item:hover {
        background: #3daeea;
        color: #fff;
      }
    </style>
  </head>
  <body class="1abc">
    <div id="input" spellcheck="false"></div>
    <div id="menu">
      <script id="menu-themes" type="text/html">
        {{each themes}}
            <span class="menu-item{{activeTheme === $value.name?' active':''}}"
              data-bgcolor="{{$value.bgColor}}"
              data-name="{{$value.name}}"
              data-fontcolor="{{$value.fontColor}}">Theme - {{$value.name}}
            </span>
        {{/each}}
      </script>
    </div>
    <script src="./libs/template-web.js"></script>
    <script src="./js/tab-input.js"></script>
    <script src="./js/context-menu.js"></script>
    <script>
      let inputDom = document.getElementById('input');
      TabInput.init(inputDom);
      inputDom.focus();
    </script>
  </body>
</html>
