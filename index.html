<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QuickNote</title>
    <style>
      body {
        margin: 0px;
        background: #1e1e1e;
        color: #9cdcfe;
        font-family: Arial, Helvetica, sans-serif;
      }
      #input {
        tab-size: 6;
        min-height: 100px;
        line-height: 1.5;
        padding: 16px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      #input:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="input" spellcheck="false"></div>
    <script src="./js/tab-input.js"></script>
    <script src="./js/context-menu.js"></script>
    <script>
      let inputDom = document.getElementById('input');
      TabInput.init(inputDom);
      inputDom.focus();
    </script>
  </body>
</html>
