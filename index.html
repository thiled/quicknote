<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QuickNote</title>
    <style>
      body {
        margin: 0px;
        font-size: 16px;
        font-family: Arial, Helvetica, sans-serif;
      }
      #input {
        tab-size: 6;
        min-height: 100px;
        line-height: 1.5;
        padding: 16px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: -1;
        cursor: default;
      }
      #input:focus {
        outline: none;
      }

      #menu {
        background: #eff0f2;
        color: #000;
        border: 1px solid #bdbec0;
        display: none;
        position: absolute;
        font-size: 14px;
      }
      .menu-item {
        display: block;
        cursor: default;
        padding: 5px 10px;
        position: relative;
      }
      .menu-item.active {
        background: #3daeea;
        color: #fff;
      }
      .menu-item:hover {
        background: #3daeea;
        color: #fff;
      }
      .sub-menu {
        position: absolute;
        display: none;
        background: #eff0f2;
        color: #000;
        border: 1px solid #bdbec0;
        font-size: 14px;
        top: 0px;
        left: 100%;
      }
      .menu-item:hover .sub-menu {
        display: inline-block;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  </head>
  <body>
    <div id="app">
      <div id="input" spellcheck="false"></div>
      <div id="menu">
        <context-menu :menu="contextMenu"></context-menu>
      </div>
    </div>
    <script type="text/html" id="context-menu">
        <div  >
        <div v-for="item in menu.menu"
          class="menu-item"
          :data-name="item.name"
          :data-parent="menu.name ? menu.name : '' "
          @click="onMenuSelect(123)"
        >
          {{ item.name }}
           <div v-if="item.menu" class="sub-menu">
            <context-menu :menu="item"></context-menu>
          </div>
        </div>
      </div>
    </script>
    <!-- <script src="./libs/template-web.js"></script> -->
    <script src="./js/tab-input.js"></script>
    <script src="./js/context-menu.js"></script>
    <script>
      // let inputDom = document.getElementById('input');
      // TabInput.init(inputDom);
      // inputDom.focus();
    </script>
  </body>
</html>
